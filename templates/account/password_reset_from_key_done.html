{% extends 'base.html' %}

{% block title %}Password Reset Complete - Django Marketplace{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="text-center">
            <div class="mx-auto h-16 w-16 bg-green-600 rounded-full flex items-center justify-center">
                <i class="fas fa-check-circle text-white text-2xl"></i>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Password Reset Complete
            </h2>
            
            <div class="mt-4 bg-green-50 border border-green-200 rounded-lg p-4">
                <div class="flex">
                    <div class="flex-shrink-0">
                        <i class="fas fa-shield-alt text-green-400"></i>
                    </div>
                    <div class="ml-3">
                        <p class="text-sm text-green-800">
                            Your password has been successfully reset. You can now log in with your new password.
                        </p>
                    </div>
                </div>
            </div>

            <div class="mt-8">
                <a href="{% url 'account_login' %}" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In Now
                </a>
            </div>

            <div class="mt-4">
                <a href="{% url 'products:list' %}" class="text-sm text-gray-600 hover:text-gray-500 transition-colors">
                    <i class="fas fa-home mr-1"></i>
                    Return to Homepage
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
